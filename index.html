<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bakkaesport</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
        <img src="elvebakken-logo-1-1.png" alt="elvebakken-logo" height="50">
    </div>
  </header>
  <main>
    <div class="page">
        <div class="content">
            <div class="MainText">
                Bakka Esport
            </div>
            <div class="timerFit" id="timer-div">
                <div class="timerNumbKeep">
                    <div class="timerNumb" id="days">
                        99
                    </div>
                </div>
                <div class="timerNumbKeep">
                    <div class="timerNumb" id="hours">
                        24
                    </div>
                </div>
                <div class="timerNumbKeep">
                    <div class="timerNumb" id="min">
                        60
                    </div>
                </div>
                <div class="timerNumbKeep">
                    <div class="timerNumb" id="sec">
                        60
                    </div>
                </div>
            </div>
            <div class="MainText">
                <a href="https://www.youtube.com/@NSRC/featured" 
                    class="youtube-link" 
                    target="_blank" 
                    rel="noopener noreferrer">
                    Se på Youtube!
                </a>
            </div>
            <div class="paraText" class="MainText">
                Viste du at elvebakken har et simracing lag? <br>
                Mer er på vei på denne siden.
                
            </div>
        </div>
    </div>
  </main>
  <script type="module" src="timerScript.js"></script>
</body>
</html>
